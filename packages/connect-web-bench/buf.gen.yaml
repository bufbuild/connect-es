version: v1
plugins:
  - name: es
    out: src/gen/connectweb
    opt: ts_nocheck=false,target=ts
  - name: connect-web
    out: src/gen/connectweb
    opt: ts_nocheck=false,target=ts
  - plugin: buf.build/protocolbuffers/js
    out: src/gen/grpcweb
    opt: import_style=commonjs
  - plugin: buf.build/grpc/web
    out: src/gen/grpcweb
    opt: import_style=commonjs+dts,mode=grpcweb
