# Used as configuration for conformance runs with the callback client
features:
  versions:
    - HTTP_VERSION_1
    - HTTP_VERSION_2
  protocols:
    - PROTOCOL_CONNECT
    - PROTOCOL_GRPC
    - PROTOCOL_GRPC_WEB
  codecs:
    - CODEC_PROTO
    - CODEC_JSON
  compressions:
    - COMPRESSION_IDENTITY
    - COMPRESSION_GZIP
    - COMPRESSION_BR
  # The callback client only supports unary and server-streaming
  streamTypes:
    - STREAM_TYPE_UNARY
    - STREAM_TYPE_SERVER_STREAM
  supportsTls: true
  supportsTlsClientCerts: true
  supportsConnectGet: true
  supportsHalfDuplexBidiOverHttp1: false
  supportsMessageReceiveLimit: false
